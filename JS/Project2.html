<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>

<div class="js-calculator">
    <div class="operations-block">
        <button id="buttonPlus">+</button>
        <button id="buttonMinus">-</button>
        <button id="buttonMultiply">*</button>
        <button id="buttonDivide">/</button>
    </div>
    <div class="separation-block">
        <hr/>
    </div>
    <div class="inputs-block">
        <div class="input-block">
            <label>Number 1</label>
            <input type="number" id="number 1"/>
        </div>
        <div class="input-block">
            <label>Number 2</label>
            <input type="number" id="number 2"/>
        </div>
    </div>
</div>

<link href="index2.css" rel="stylesheet"/>
<script src="index2.js"></script>

</body>
</html>
