<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>

<div class="js-calculator">
    <div class="operations-block">
        <button class="operation-button">+</button>
        <button class="operation-button">-</button>
        <button class="operation-button">*</button>
        <button class="operation-button">/</button>
    </div>
    <div class="separation-block">
        <hr/>
    </div>
    <div class="inputs-block">
        <div class="input-block">
            <label>Number 1</label>
            <input type="number" id="number 1"/>
        </div>
        <div class="input-block">
            <label>Number 2</label>
            <input type="number" id="number 2"/>
        </div>
    </div>
    <div class="results-block">
        <label>Результат</label>
        <label class="result-block" id="result">0</label>
    </div>
</div>

<link href="index2.css" rel="stylesheet"/>
<script src="index2.js"></script>

</body>
</html>
